dist: bionic

sudo: false

language: php

php:
  - 7.2
  - 7.4
  - 8.0
  - hhvm

matrix:
    allow_failures:
        - php: 8.0
        - php: hhvm

cache:
  directories:
    - ~/.composer/cache/files

before_script:
  - if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then phpenv config-add .travis.php.ini; fi
  - phpenv config-add .travis.php.ini
  - composer self-update --1
  - composer install --prefer-dist
  - composer test

script:
  - ant

branches:
  only:
    - master
    - develop
    - /.*/
